<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Inizializzazione larghezza device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Framework Bootstrap - nota1: inserire prima del foglio Css per evitare sovrascritture -->
    <!-- nota2: utilizzare versione 3.4.1 altrimenti non funzionano le ultime funzioni implementate -->
    <!-- https://getbootstrap.com/docs/3.4/getting-started/ - Link documentazione -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Framework CSS e foglio style -->
    <link rel="stylesheet" href="./css/style.css">



    <title>Boolean Bootstrap freelancer</title>
  </head>

  <body>



      <header>
        <!-- Container fluid navbar -->
        <div class="container-fluid background-darkblue">
        <!-- Navbar sito -->
        NAVBAR WORK IN PROGRESS
        <!-- /Navbar sito -->
        </div>
      </header>


      <main>
        <!-- Jumbotron - START BOOTSTRAP -->
        <div class="container-fluid background-turchese">
          JUMBOTRON
        </div>
        <!-- /Jumbotron - START BOOTSTRAP -->

        <!-- Fascia Portfolio -->
        <div class="container-fluid">
          PORTFOLIO
        </div>
        <!-- /Fascia Portfolio -->

        <!-- Fascia ABOUT -->
        <div class="container-fluid background-turchese">
          ABOUT
        </div>
        <!-- /Fascia ABOUT -->

        <!-- Fascia CONTACT ME -->
        <div class="container-fluid">
          CONTACT ME
        </div>
        <!-- /Fascia CONTACT ME -->

        <!-- Footer top -->
        <div class="container-fluid background-lightblue">
          FOOTER TOP
        </div>
        <!-- /Footer top -->

        <!-- Footer bottom -->
        <div class="container-fluid background-darkblue">
          FOOTER BOTTOM
        </div>
        <!-- /Footer top -->


      </main>
    </div>
    <!-- /Container fluid navbar -->
  </body>
</html>
